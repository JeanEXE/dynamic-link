<!DOCTYPE html>
<html>
<head>
    <title>Redirecionamento de Aplicativo</title>
</head>
<body>
    <script>
        function verifyAndRedirectApp() {
            let urlParams = window.location.search;

            let appScheme = `assaiclientes://app/${urlParams}`;

            window.location.href = appScheme;
            setTimeout(function () {
                window.location.href = "https://www.assai.com.br/app-meu-assai";
            }, 2000)
        }
        window.onload = verifyAndRedirectApp;
    </script>
</body>
</html>
